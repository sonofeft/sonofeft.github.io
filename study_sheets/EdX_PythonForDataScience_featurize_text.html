<HTML>
<HEAD>
<STYLE>
table {
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid black;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 15px;
    padding-right: 15px;
}

tr:nth-child(even) {background-color: #E3E8EA}
tr:nth-child(odd) {background-color: #F6F7F8}

tr:hover, td:hover { background-color: #ffffff;}


.prompt {
    font-size: 18px;
    color: #123945;
    background-color: #ECF0F1;
    font-weight: bold;
    line-height: 18px;
    margin-bottom: 8px;
}

.topbtns {
    font-size: 18px;
    color: #10323E;
    background-color: #E8ECED;
    font-weight: bold;
    line-height: 18px;
    margin-bottom: 8px;
}

.oompf {
    font-size: 18px;
    color: #10323E;
    font-weight: bold;
    line-height: 18px;
    margin-bottom: 8px;
}

@media print
 {
    table {width: 100%;}
    td.col_one { width: 50%; }
    td.col_two { width: 50%; }
    .col_one { width: 50%; }
    .col_two { width: 50%; }
    
    img { max-width:3.0in !important;} 
    tr    { page-break-inside:avoid; page-break-after:auto }    
    
 }

.Header
{
  position: fixed;
  background-color: #ffffff;
  top: 0;
  left: 0;
  width: 100%;
  height: 30px;}
  
.Content
{
    top: 30px;
    background-color: #ffffff;
    overflow-y:auto;
    padding-top: 30px;
}


</STYLE><SCRIPT>
function toggleAnswer(id) {
    if (document.getElementById(id).style.display == 'none'){
        document.getElementById(id).style.display = 'block';
    } else {
        document.getElementById(id).style.display = 'none';
    }
}

function hideAllAnswers( N ){

    for(i = 1; i <= N; i++)
    {
        document.getElementById( "answer" + i ).style.display = 'none';
    }
}

function showAllAnswers( N ){

    for(i = 1; i <= N; i++)
    {
        document.getElementById( "answer" + i ).style.display = 'block';
    }
}
</SCRIPT>
</HEAD>
<BODY>
<div  Class="Header"><BUTTON Class="topbtns" onclick="showAllAnswers( 5 );">Show All Answers</BUTTON><BUTTON Class="topbtns" onclick="hideAllAnswers( 5 );">Hide All Answers</BUTTON></div><br>
<div  Class="Content"><TABLE width="100%">
<TR>
<TD Class="oompf">
<CENTER><H3>featurize_text</H3>
</CENTER></TD>
</TR>
<TR onkeypress="toggleAnswer('answer1');" Class="row">

<BUTTON Class="prompt" onclick="toggleAnswer('answer1');">vectorize text</BUTTON><SPAN Class="oompf" id="answer1" style="display: none;">CountVectorizer<br>Bag of Words<br><br></SPAN></TD>
</TR>
<TR onkeypress="toggleAnswer('answer2');" Class="row">
<TD align="left" Class="col_one" tabindex="2">
<BUTTON Class="prompt" onclick="toggleAnswer('answer2');">BagOfWords Matrix Type</BUTTON><SPAN Class="oompf" id="answer2" style="display: none;">SciPy compressed, sparse, row matrix<br></SPAN></TD>
</TR>
<TR onkeypress="toggleAnswer('answer3');" Class="row">
<TD align="left" Class="col_one" tabindex="3">
<BUTTON Class="prompt" onclick="toggleAnswer('answer3');">convert to dense array</BUTTON><SPAN Class="oompf" id="answer3" style="display: none;">use the .toarray() method<br></SPAN></TD>
</TR>
<TR onkeypress="toggleAnswer('answer4');" Class="row">
<TD align="left" Class="col_one" tabindex="4">
<BUTTON Class="prompt" onclick="toggleAnswer('answer4');">sparse array in pandas</BUTTON><SPAN Class="oompf" id="answer4" style="display: none;">Pandas SparseDataFrame<br></SPAN></TD>
</TR>
<TR onkeypress="toggleAnswer('answer5');" Class="row">
<TD align="left" Class="col_one" tabindex="5">
<BUTTON Class="prompt" onclick="toggleAnswer('answer5');">word count alternative</BUTTON><SPAN Class="oompf" id="answer5" style="display: none;">frequencies<br>useful when you have documents of different lengths</SPAN></TD>
</TR>
</TABLE>
</div></BODY>
</HTML>
