<HTML>
<HEAD>
<STYLE>
table {
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid black;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 15px;
    padding-right: 15px;
}

tr:nth-child(even) {background-color: #E3E8EA}
tr:nth-child(odd) {background-color: #F6F7F8}

tr:hover, td:hover { background-color: #ffffff;}


.prompt {
    font-size: 18px;
    color: #123945;
    background-color: #ECF0F1;
    font-weight: bold;
    line-height: 18px;
    margin-bottom: 8px;
}

.topbtns {
    font-size: 18px;
    color: #10323E;
    background-color: #E8ECED;
    font-weight: bold;
    line-height: 18px;
    margin-bottom: 8px;
}

.oompf {
    font-size: 18px;
    color: #10323E;
    font-weight: bold;
    line-height: 18px;
    margin-bottom: 8px;
}

@media print
 {
    table {width: 100%;}
    td.col_one { width: 50%; }
    td.col_two { width: 50%; }
    .col_one { width: 50%; }
    .col_two { width: 50%; }
    
    img { max-width:3.0in !important;} 
    tr    { page-break-inside:avoid; page-break-after:auto }    
    
 }

.Header
{
  position: fixed;
  background-color: #ffffff;
  top: 0;
  left: 0;
  width: 100%;
  height: 30px;}
  
.Content
{
    top: 30px;
    background-color: #ffffff;
    overflow-y:auto;
    padding-top: 30px;
}


</STYLE><SCRIPT>
function toggleAnswer(id) {
    if (document.getElementById(id).style.display == 'none'){
        document.getElementById(id).style.display = 'block';
    } else {
        document.getElementById(id).style.display = 'none';
    }
}

function hideAllAnswers( N ){

    for(i = 1; i <= N; i++)
    {
        document.getElementById( "answer" + i ).style.display = 'none';
    }
}

function showAllAnswers( N ){

    for(i = 1; i <= N; i++)
    {
        document.getElementById( "answer" + i ).style.display = 'block';
    }
}
</SCRIPT>
</HEAD>
<BODY>
<div  Class="Header"><BUTTON Class="topbtns" onclick="showAllAnswers( 6 );">Show All Answers</BUTTON><BUTTON Class="topbtns" onclick="hideAllAnswers( 6 );">Hide All Answers</BUTTON></div><br>
<div  Class="Content"><TABLE width="100%">
<TR>
<TD Class="oompf">
<CENTER><H3>scaling</H3>
</CENTER></TD>
</TR>
<TR onkeypress="toggleAnswer('answer1');" Class="row">
<TD align="left" Class="col_one" tabindex="1">
<BUTTON Class="prompt" onclick="toggleAnswer('answer1');">StandardScaler</BUTTON><SPAN Class="oompf" id="answer1" style="display: none;">aka scaler<br>default scaler<br>Zero Mean and Unit Variance<br></SPAN></TD>
</TR>
<TR onkeypress="toggleAnswer('answer2');" Class="row">
<TD align="left" Class="col_one" tabindex="2">
<BUTTON Class="prompt" onclick="toggleAnswer('answer2');">MinMaxScaler</BUTTON><SPAN Class="oompf" id="answer2" style="display: none;">scale to a given range<br>e.g.  0.0 to 1.0<br><br></SPAN></TD>
</TR>
<TR onkeypress="toggleAnswer('answer3');" Class="row">
<TD align="left" Class="col_one" tabindex="3">
<BUTTON Class="prompt" onclick="toggleAnswer('answer3');">MaxAbsScaler</BUTTON><SPAN Class="oompf" id="answer3" style="display: none;">scales to range -1.0 to +1.0<br></SPAN></TD>
</TR>
<TR onkeypress="toggleAnswer('answer4');" Class="row">
<TD align="left" Class="col_one" tabindex="4">
<BUTTON Class="prompt" onclick="toggleAnswer('answer4');">RobustScaler</BUTTON><SPAN Class="oompf" id="answer4" style="display: none;">Handles Outliers<br></SPAN></TD>
</TR>
<TR onkeypress="toggleAnswer('answer5');" Class="row">
<TD align="left" Class="col_one" tabindex="5">
<BUTTON Class="prompt" onclick="toggleAnswer('answer5');">Normalizer</BUTTON><SPAN Class="oompf" id="answer5" style="display: none;">Each ROW has a norm of 1.0<br>Can use L1 or L2<br><br></SPAN></TD>
</TR>
<TR onkeypress="toggleAnswer('answer6');" Class="row">
<TD align="left" Class="col_one" tabindex="6">
<BUTTON Class="prompt" onclick="toggleAnswer('answer6');">Binarizer</BUTTON><SPAN Class="oompf" id="answer6" style="display: none;">0.0 OR 1.0 <br>0.0 if <= threshold<br>1.0 if > threshold<br></SPAN></TD>
</TR>
</TABLE>
</div></BODY>
</HTML>
